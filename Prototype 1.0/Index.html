<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/app.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        
        <link href='css/style.css' type="text/css" rel='stylesheet'>
         <link href='css/app.css' rel='stylesheet'>
        
        <style>
            h1 {
                font-family: 'Oswald';
            }
            h2 {
                font-family: 'Oswald';
            }
            p {
                font-family: 'Consolas';
            }
        
        </style>
        
        <script>
            
            $("document").ready(function() {
                
              
                
                function addSteder(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/museums.json", success: function(result){
                        museums = JSON.parse(result)
                         for(var i = 0; i <museums.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock stedBlock" id="${meseums[i].id}" style='background-color:rgb(${museums[i].farve});'> <img src="${museums[i].billede}"> <h2>${museums[i].navn} </h2> <p> ${museums[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                function addEvents(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/events.json", success: function(result){
                        events = JSON.parse(result)
                         for(var i = 0; i <events.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock" style='background-color:rgb(${events[i].farve});'> <img src="${events[i].billede}"> <h2>${events[i].navn} </h2> <p> ${events[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                function addEmner(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/emner.json", success: function(result){
                        emner = JSON.parse(result)
                         for(var i = 0; i <emner.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock" style='background-color:rgb(${emner[i].farve});'> <img src="${emner[i].billede}"> <h2>${emner[i].navn} </h2> <p> ${emner[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                
                function addVærker(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/v%C3%A6rker.json", success: function(result){
                        Værker = JSON.parse(result)
                         for(var i = 0; i <Værker.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock" style='background-color:rgb(${Værker[i].farve});'> <img src="${Værker[i].billede}"> <h2>${Værker[i].navn} </h2> <p> ${Værker[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                
                $("#stedBlock").on("click", function(){
                   $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/museums.json", success: function(result){
                            museums = JSON.parse(result);
                            var sted;
                            $("#ContentBox").empty();
                            for(var i = 0; i <museums.length;i++){
                                    if (museums[i].id == this.attr("id")){
                                        sted = museums[i].id;
                                    }
                                }   
                            $("#ContentBox").append(`<div><img src="${sted.billede}"></div>`)
                       
                            }  
                          });
                });
                   
                   
                
                
                addSteder();
                    
                $("h1").on("click",function(){
                    $("h1").removeClass("selected");
                    $(this).addClass("selected");
                    $("#ContentBox").empty();
                    console.log("oof");
                });
                
                $("#Steder").on("click",function(){;
                addSteder();
                });
        
                $("#Events").on("click",function(){;
                addEvents();
                });
                
                $("#Emner").on("click",function(){;
                addEmner();
                });
                
                $("#Værker").on("click",function(){;
                addVærker();
                });
        
                
                
                
            });
        
        </script>
        
    </head>
    
    
    <body>

            <div class="menuButton">

            <div class="menuButton">

            </div>
        </div>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/app.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
        
        <link href='css/style.css' type="text/css" rel='stylesheet'>
         <link href='css/app.css' rel='stylesheet'>
        
        <style>
            h1 {
                font-family: 'Oswald';
            }
            h2 {
                font-family: 'Oswald';
            }
            p {
                font-family: 'Consolas';
            }
        
        </style>
        
        <script>
            
            $("document").ready(function() {
                
                
                
                function addSteder(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/museums.json", success: function(result){
                        museums = JSON.parse(result)
                         for(var i = 0; i <museums.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock" style='background-color:rgb(${museums[i].farve});'> <img src="${museums[i].billede}"> <h2>${museums[i].navn} </h2> <p> ${museums[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                function addEvents(){
                    $.ajax({url:"https://raw.githubusercontent.com/MrSteiner/2SemesterProjekt/master/Prototype%201.0/json/events.json", success: function(result){
                        events = JSON.parse(result)
                         for(var i = 0; i <events.length;i++){
                        $("#ContentBox").append(`<div class="contentBlock" style='background-color:rgb(${events[i].farve});'> <img src="${events[i].billede}"> <h2>${events[i].navn} </h2> <p> ${events[i].beskrivelse}</div>`);
                             
                    }
                }
                })};
                   
                
                
                addSteder();
                    
                $("h1").on("click",function(){
                    $("h1").removeClass("selected");
                    $(this).addClass("selected");
                    $("#ContentBox").empty();
                    console.log("oof");
                });
                
                $("#Steder").on("click",function(){;
                addSteder();
                });
        
                
                $("#Events").on("click",function(){;
                addEvents();
                console.log("yike");
                });
        
                
                
                
            });
        
        </script>
        
    </head>
    
    
    <body>
        <div id="MenuBar" >
            <div class="menuButton"> 
                <h1 id="Steder"> STEDER</h1>
            </div>
            <div class="menuButton"> 
                <h1 > EMNER</h1>
            </div>
            <div class="menuButton"> 
                <h1 id="Events"> EVENTS</h1>
            </div>
            <div class="menuButton"> 
                <h1 > VÃ†RKER</h1>
            </div>
        </div>
        
        
        <div id="ContentBox">
        
        
        
        
        </div>

    </body>
</html>
